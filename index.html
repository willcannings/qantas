<!doctype html>
<html>

            </header>
            <section class="tasks">

                    <article class="closed">

                        <div>
                        </div>

                        <div>

                        </div>
                    </article>

                        </div>
                    </article>
                </div>

            <div id="timeline">

                    <h1><img src="images/pin.png"> Sydney</h1>
                    <div>
                        <img src="images/syd.png" class="hero">
                    </div>

                <section class="tasks">
                    <h1 style="left: -12px"><img src="images/luggage.png"> SYD Airport</h1>
                    <div class="reminders">

                                <h1><div class="incomplete"></div>Check-in</h1>
                                <div>

                            <article class="closed">

                                <div>
                                </div>
                            </article>

                                <div>
                                </div>
                            </article>
                            <article class="closed">

                                <div>
                                </div>
                            </article>
                            <article class="closed">
                                <h1><div class="incomplete"></div>Head to Gate</h1>
                                <div>
                                </div>
                            </article>
                            <article class="closed">
                                <h1><div class="incomplete"></div>Board</h1>
                                <div>
                                </div>
                            </article>
                        </div>
                        <div>
                        </div>
                    </div>
                </section>
